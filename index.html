<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Text Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>


<body>
    
    <div id="mainHolder">
        <div id="timer">Time: 0 seconds</div>
        <div id="shareBtn">Share Your Time</div>

        <div id="animTextHolder">
            <div class="slide">
                <p class="items_holder">Enei vienuolika. Ji vėtoma ir mėtoma iš globos namų pas globėjus ir vėl į globos namus, kol vieną dieną atsiduria pas Hagenus. Ten viskas kitaip: didelis butas, nuosavas kambarys ir naujas mobilusis. Panašu, kad Hagenams ir naujam įbroliui ji tikrai patinka.</p>
            </div>
            <!-- Add more slides here -->
        </div>
        <div id="bubbleContainer"></div>
        


        <div id="shapeHolder">
            <!-- Shapes appended here -->
          </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
