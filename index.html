<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Text Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="mainHolder">
        <div id="animTextHolder">
            <!-- Sample slides for demonstration -->
            <div class="slide">
                <p class="items_holder">Космонавт отчаянно тянется к кнопке, пока воздух покидает отсек. Шлюз захлопнулся, он слегка вздрогнул. Одна жизнь за три других. Выдох.</p>
            </div>
            <div class="slide">
                <p class="items_holder"> viena kala buvo zmogus</p>
            </div>
            <div class="slide">
                <p class="items_holder"> esu  kala buvo zmogus katialikas bus nieko bet mes zinome ki suo pakas tas i sk kaksdkd</p>
            </div>
            <!-- ... other slides ... -->
        </div>
    </div>

    <div id="previewHolder">
        <p id="previewText"></p>
        <div id="shareButtons">
            <button>Share on FB</button>
            <button>Share on Twitter</button>
            <!-- Add more share buttons if needed -->
        </div>
    </div>
    
    <div id="savedTextHolder">
        <div id="savedTextHolder">
            <div class="icon" data-slide="0"></div>
            <div class="icon" data-slide="1"></div>
            <div class="icon" data-slide="2"></div>
        </div>
        <!-- ... other icons ... -->
    </div>

    <script src="index.js"></script>


</body>

</html>
